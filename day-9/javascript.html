<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Syntax</title>
</head>
<body>
    <h2 id="heading-one">This is a heading</h2>
    <p>This is a paragraph.</p>
    <script>
        // document.write("Hello World!");
        // alert("Hello World!");
        // console.log("Hello World!")
        // document.write("<p>Hello World!</p>");
        document.write(document.getElementById('heading-one').innerHTML);

        /*
        * start with 'var' keyword
        * (A-Z, a-z,$, _,0-9)
        * no number in first
        */
        
        var first;
        var _first;
        var $first;
        var _0first;
        var firstName;
    </script>

</body>
</html>
