<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>HOME</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
              integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    </head>
    <body>

    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-6 m-auto">
                <div class="card p-2">
                    <div class="card-body">
                        <!--<form action="" method="post">-->
                            <div class="form-group row">
                                    <label for="firstName" class="col-form-label col-sm-3">First Name:</label>
                                <div class="col-sm-9">
                                    <input type="text" id="firstName" name="first_name" class="form-control" placeholder="First Name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="lastName" class="col-form-label col-sm-3">Last Name:</label>
                                <div class="col-sm-9">
                                    <input type="text" id="lastName" name="last_name" class="form-control" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="fullName" class="col-form-label col-sm-3">Full Name:</label>
                                <div class="col-sm-9">
                                    <input type="text" id="fullName" name="full_name" class="form-control" placeholder="Full Name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <input type="submit" id="btn" class="btn btn-success btn-block" value="Submit">
                                </div>
                            </div>
                        <!--</form>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-6 m-auto">
                <div class="card p-2">
                    <div class="card-body">
                        <!--<form action="" method="post">-->
                        <div class="form-group row">
                            <label for="firstNumber" class="col-form-label col-sm-3">First Number:</label>
                            <div class="col-sm-9">
                                <input type="number" id="firstNumber" name="first_number" class="form-control" placeholder="First Number">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastNumber" class="col-form-label col-sm-3">Last Number:</label>
                            <div class="col-sm-9">
                                <input type="number" id="lastNumber" name="last_name" class="form-control" placeholder="Last Number">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="result" class="col-form-label col-sm-3">Result:</label>
                            <div class="col-sm-9">
                                <input type="number" id="result" name="result" class="form-control" placeholder="Result">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-9">
                                <input type="submit" id="addition" class="btn btn-outline-info" value="+">
                                <input type="submit" id="subtraction" class="btn btn-outline-info" value="-">
                                <input type="submit" id="multiplication" class="btn btn-outline-info" value="*">
                                <input type="submit" id="division" class="btn btn-outline-info" value="/">
                                <input type="submit" id="remainder" class="btn btn-outline-info" value="%">
                                <input type="submit" id="reset" class="btn btn-outline-info" value="reset">
                            </div>
                        </div>
                        <!--</form>-->
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    </body>
</html>
